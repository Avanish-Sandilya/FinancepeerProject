<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<style>
li{
  padding-left: 5px;
  padding-right: 5px;
}
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
  <div class="container">
  <a href="{{url_for('core.index')}}" class="navbar-brand"><i class="bi bi-journal-bookmark-fill"></i> Anecdote</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('core.index')}}"><i class="bi bi-shop"></i> Home</a>
      </li>
      {% if current_user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('entries.upload_entries')}}"><i class="bi bi-cloud-upload-fill"></i> Upload File</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('entries.view')}}"><i class="bi bi-clipboard-data"></i> View Data</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('users.account')}}"><i class="bi bi-file-person-fill"></i> Account</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('users.logout')}}"><i class="bi bi-power"></i> Log Out</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('users.login')}}"><i class="bi bi-shield-lock-fill"></i> Log In</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('users.register')}}"><i class="bi bi-plus-square"></i> Register</a>
      </li>
      {% endif %}

    </ul>
  </div>
  </div>
</nav>


<div class="container">
{% block content %}

{% endblock %}
</div>


</body>
</html>
